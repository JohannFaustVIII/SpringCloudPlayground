apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-simple
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: discovery.server.com
      http:
        paths:
        - pathType: Prefix
          path: /first(/|$)(.*)
          backend:
            service:
              name: first-service
              port:
                number: 4001
        - pathType: Prefix
          path: /second(/|$)(.*)
          backend:
            service:
              name: second-service
              port:
                number: 4002
        - pathType: Prefix
          path: /fifth(/|$)(.*)
          backend:
            service:
              name: fifth-service
              port:
                number: 4005
        - pathType: Prefix
          path: /sixth(/|$)(.*)
          backend:
            service:
              name: sixth-service
              port:
                number: 4006
        - pathType: Prefix
          path: /fourteenth(/|$)(.*)
          backend:
            service:
              name: fourteenth-service
              port:
                number: 4014
        - pathType: Prefix
          path: /discovery(/|$)(.*)
          backend:
            service:
              name: discovery-service
              port:
                number: 8091
        - pathType: Prefix
          path: /()(eureka.*|$)
          backend:
            service:
              name: discovery-service
              port:
                number: 8091
